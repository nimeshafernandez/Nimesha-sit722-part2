apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: book-apis:latest
          imagePullPolicy: Never
          env:
            - name: PORT
              value: "8000"
            - name: DATABASE_URL
              value: "postgresql://library_user:2Da7XB27cV7ixTMR5srYjQ4UWl6YdZBp@dpg-crv06ae8ii6s738iu000-a.singapore-postgres.render.com/library_db_17wm"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30001
